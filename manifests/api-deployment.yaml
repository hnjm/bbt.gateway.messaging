apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-gateway
  namespace: messaging-gateway
  labels:
    app: messaging-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messaging-gateway
  template:
    metadata:
      labels:
        app: messaging-gateway
    spec:
      containers:
      - name: messaging-gateway
        image: burganbank/messaging-gateway:latest
        ports:
        - containerPort: 5070
